<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Games</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/> <!--Links the Index and stylesheet-->
    </head>
    <body>
        <div class="searchBar">
            <input type="text" placeholder="Search for a game...">
        </div>
        


        <h1>GAMES</h1>
        <div class="wrapper">
        <div class="box a">Code:</div>
        <div class="box b"><select id="selGame"></select></div>
        <div class="box c"><img id="imgGame" alt="Game Image" src="" /></div>
        <div class="box d">Name:</div>
        <div class="box e"><span id="spnName"></span></div>
        <div class="box f">Category:</div>
        <div class="box g"><span id="spnCategory"></span></div>
        <div class="box h">Description:</div>
        <div class="box i"><span id="spnDescription"></span></div>
        <div class="box j">Quantity:</div>
        <div class="box k"><span id="spnQuantity"></span></div>
        <div class="box l">Price:</div>
        <div class="box m"><span id="spnPrice"></span></div>
        </div>

        <script src="GameClass.js"></script>
        <script src="Use_Game_Class.js"></script>
    
    </body>
</html>
