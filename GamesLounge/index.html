<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GamesLounge.com</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/> <!--Links the Index and stylesheet-->
		<link href="https://fonts.googleapis.com/css2?family:wght@400;700&display=swap" rel="stylesheet">
	</head>
	
	<body>
	<section id="banner">
		<img src="Logo.png" class="logo">
		<div class="banner-text">
			<h1>GamesLounge</h1>
			<p>A Cheap, Easy and Effective Place To Buy The Games of Your Desire!</p>
			<div class="banner-btn">
				<a href="Games.html"><span></span>Explore</a>
			</div>
		</div>
	</section>
			
	<div id="sideNav">
		<nav>
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="Games.html">GAMES</a></li>
			</ul>
		</nav>
	</div>
	<div id="menuBtn">
		<img src="Menu.png" id="menu">
	</div>

	<script>
	var menuBtn = document.getElementById("menuBtn")
	var sideNav = document.getElementById("sideNav")
	var menu = document.getElementById("menu")

	sideNav.style.right = "-250px"

	menuBtn.onclick = function(){
		if(sideNav.style.right == "-250px"){
			sideNav.style.right = "0px";
			menu.src = "Close.png";
	}
		else{
			sideNav.style.right = "-250px";
			menu.src = "Menu.png";
	}
}

	</script>

	</body>
</html>
